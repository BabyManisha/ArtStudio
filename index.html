<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Clock">
        <meta name="keywords" content="HTML,CSS,JavaScript,CYTOSCOPE">
        <meta name="author" content="BabyManisha.Sunkara">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Studio</title>
        <link href="./index.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="app">
            <div class="title-container">
                <div>
                    <h3 class="title">
                        Lekha Art Studio
                        <hr class="line">
                    </h3>
                </div>
            </div>
        
            <transition-group class="projects" name="projects" >
                <div class="project" v-for="(project, index) in images" v-bind:key="index"  @click="() => showImg(index)">
                    <div class="project-image-wrapper">
                        <img class="project-image" v-bind:src="project.src">
                        <div class="gradient-overlay"></div>
                        <div class="circlesm">
                            <!-- <svg class="heart" viewBox="0 0 32 29.6">
                                <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                                  c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
                            </svg>  -->
                            <div id="text">{{project.likes}}</div>
                            <div id="heart"></div>
                            <!-- <span class="project-title">{{project.likes}}</span> -->
                            <!-- <span class="project-title">{{project.dateTime}}</span> -->
                            <!-- <span class="project-title">{{project.text}}</span> -->
                        </div>
                    </div>
                </div>
            </transition-group>

            <vue-easy-lightbox
                :visible="visible"
                :imgs="images"
                :index="index"
                @hide="handleHide"
            ></vue-easy-lightbox>
            <div id="footer">
                <p>Copyrights &copy; {{new Date().getFullYear()}} <a href="https://babymanisha.com/" target="new">Baby Manisha.Sunkara</a> & Lekha Art Studio. All rights reserved.</p>
              </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://unpkg.com/vue-material@1.0.0-beta-8/dist/vue-material.min.js"></script>
    <script src="./vue-easy-lightbox.umd.min.js"></script>
    <script src="./index.js"></script>
</html>
